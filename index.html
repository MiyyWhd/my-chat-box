<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCC Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2f3136;
      color: #dcddde;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
    }
    .server-list {
      width: 72px;
      background-color: #202225;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .server {
      width: 48px;
      height: 48px;
      background-color: #36393f;
      border-radius: 50%;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
    }
    .channel-list {
      flex-grow: 1;
      background-color: #2f3136;
      padding: 10px;
    }
    .channel {
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    .channel:hover {
      background-color: #393c43;
    }
    .chat {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      height: 48px;
      background-color: #36393f;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-weight: bold;
    }
    .messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #2f3136;
    }
    .message {
      display: flex;
      margin-bottom: 10px;
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #7289da;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      margin-right: 10px;
    }
    .message-content {
      display: flex;
      flex-direction: column;
    }
    .message-header {
      font-weight: bold;
      font-size: 14px;
    }
    .message-text {
      font-size: 14px;
    }
    .chat-input {
      height: 52px;
      background-color: #40444b;
      display: flex;
      padding: 10px;
    }
    .chat-input textarea {
      flex-grow: 1;
      resize: none;
      border: none;
      border-radius: 4px;
      padding: 10px;
      font-family: inherit;
      font-size: 14px;
      background-color: #484b52;
      color: #dcddde;
      outline: none;
      max-height: 120px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 0 16px;
      border: none;
      border-radius: 4px;
      background-color: #5865f2;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .chat-input button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="server-list">
    <div class="server">H</div>
    <div class="server">G</div>
  </div>
  <div class="sidebar">
    <div class="channel-list">
      <div class="channel"># general</div>
      <div class="channel"># random</div>
    </div>
  </div>
  <div class="chat">
    <div class="chat-header"># general</div>
    <div class="messages" id="messagesContainer">
      <div id="messages"></div>
    </div>
    <div class="chat-input">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const socket = io();

    let currentServer = "home";
    let currentChannel = "general";
    let currentUser = "User" + Math.floor(Math.random() * 1000); // random username

    const messageInputEl = document.getElementById("messageInput");
    const sendButtonEl = document.getElementById("sendButton");
    const messagesEl = document.getElementById("messages");

    // Send message
    function sendMessage() {
      const text = messageInputEl.value.trim();
      if (!text) return;

      const msg = {
        channel: currentChannel,
        server: currentServer,
        user: currentUser,
        text: text
      };

      socket.emit("message", msg);
      messageInputEl.value = "";
      messageInputEl.style.height = "auto";
    }

    sendButtonEl.addEventListener("click", sendMessage);
    messageInputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Receive messages
    socket.on("message", (msg) => {
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      messageEl.innerHTML = `
        <div class="message-avatar">${msg.user[0]}</div>
        <div class="message-content">
          <div class="message-header">${msg.user}</div>
          <div class="message-text">${msg.text}</div>
        </div>
      `;
      messagesEl.appendChild(messageEl);

      document.getElementById("messagesContainer").scrollTop =
        document.getElementById("messagesContainer").scrollHeight;
    });
  </script>
</body>
</html>
